<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopping</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style0.css">
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="navbar">
                <div id="menu"><i class="fa fa-bars"></i></div>
  
                <div id="logo">logo</div>
     
                <div id="links">
                    <a href="#">New</a>
                    <a href="#">Sale</a>
                    <a href="#">Men</a>
                    <a href="#">Women</a>
                </div>
           
                <div id="like">
                <i class="fa fa-heart"></i>
                </div>
                <div id="search">
                    <strong>Search</strong>
                </div>
            </div>
            <div class="main-box">

                <div id="description"> TIED GREEN <br>
                     V-NECK SHIRT
                     <div id ="add" onclick="myFunction1()"><button class="btn"><i class="fa fa-plus-circle fa-4x" aria-hidden="true"></i></button></div>
                </div> 
                <div id="flower"><img src="img/flower.png"> </div>
                <div id="bgimg"><img src="img/imgbg.png"> </div>
                    
                <div id="image">
                    <img id="expandedImg" src="img/img1.png">

                </div>
                <div class="main-box">
                    <div id="box1">
                        <p>bag $ 4</p>
                    </div>
                    <div id="box2">
                        <p>bag $ 4</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="aside">
            <div class="top">
                <i class="fa fa-user"></i>
                <i class="fa fa-shopping-bag"></i>
            </div>

            <div id="sideimg">
                <img src="img/skrit.jpg" alt="">

                <div id="text"> <h1>SUMMER 2020</h1></div>
               
            </div>
        </div>
        <div id="addbtn"> <button >ADD</button></div>
        <div class="fulldesc">
            <p id="price">$67</p>

            <p id="info">V-neck shirt with lapel collar. Long sleeves with cuffs.
                Front tie at hem.Front button closure.</p>
            <h2 id="size"> SELECT SIZE</h2>
            <button class="button button2 ">S</span></button>
            <button class="button button3">M</button>
            <button class="button button4">L</button>
        </div>
        <div class="row">
            <div class="column1">
                <img src="img/img1.png" alt="" onclick="myFunction(this);">
            </div>
            <div class="column2">
                <img src="img/img2.png" alt="" onclick="myFunction(this);">
            </div>
            <div class="column3">
                <img src="img/img3.png" alt="" onclick="myFunction(this);">
            </div>
            <div class="column4">
                <img src="img/img4.png" alt="" onclick="myFunction(this);">
            </div>

        </div>
    </div>
</body>
